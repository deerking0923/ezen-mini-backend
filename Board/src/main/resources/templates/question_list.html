<table>
	<thead>
		<tr>
			<th>번호 </th>
			<th>제목</th>
			<th>작성일자</th>
		</tr>
	</thead>
	<tbody>
		<tr th:each="question , index : ${questionList}">
			<td th:text="${question.id}"></td>
			<td><a th:href="@{|/question/detail/${question.id}}"| th:text="${question.subject}"></td>
			<td th:text="${question.createDate}"></td>
		</tr>
	</tbody>
</table>
